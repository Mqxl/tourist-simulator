<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Sale Animation</title>
    <style>
        .controls {
            margin-top: 10px;
        }
        .controls button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="chart" width="200" height="100"></canvas>
    <canvas id="animate" width="1100" height="800"></canvas>
    <div class="controls">
        <button id="goButton">Start</button>
        <label for="file">Select Data File:</label>
        <select id="file">
            <option value="data1.json">Data 1</option>
            <option value="data2.json">Data 2</option>
        </select>
        <label for="speed">Animation Speed:</label>
        <input type="number" id="speed" min="1" max="10" value="5">
    </div>
    <script src="tour_visualization.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
